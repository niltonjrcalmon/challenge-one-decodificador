<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Decodificador de texto</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<header class="cabeçalho">
			<div class="caixa">
				<h1><img src="logo.jpg"><h1>
			</div>
		</header>


		<main class="principal">
			<div class="container-texto">
				<textarea id="input-texto" required placeholder="Digite seu texto..."></textarea>

				<p id="exclamacao"><img class="img-exclamacao" src="exclamacao.jpg" alt="exclamacao"> Apenas letras minúsculas e sem acento.</p>
			</div>

			<div class="output">
				<textarea id="out-texto"></textarea>  
			</div>


			<div class="botoes">
				<button class="button-criptografar">Criptografar</button>
				<button class="button-descriptografar">Descriptografar</button> 
			</div>	


			<div class="desenho">
				<img src="desenho.jpg">
				<p class="texto1">Nenhuma mensagem encontrada</p>
				<p class="texto2">Digite um texto que você deseja criptografar ou descriptografar.</p>
			</div>
		</main>

		<footer> 
			<div class="rodape">
				<p> Desenvolvido por Nilton Junior - 2022</p>
			</div>
			<div class="redesocial">
				<a href="https://www.instagram.com/niltonjrcalmon/?hl=pt-br"><img class="instagram" src="instagram.png"></a>
				<a href="https://www.linkedin.com/in/niltonjrcalmon/"><img class="linkedin" src="linkedin.png"></a>
				<a href="https://github.com/niltonjrcalmon"><img class="github" src="github.png"></a> 
			</div>
		</footer>

		<script src="javascript.js"></script>
	</body>
</html>
